<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>| Encriptador Alura |</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1><img src="src/img/aluraAlogo.png" alt="A del logo de Alura Latam"></h1>
        </header>
        <main>

            <div class="caja-texto-no-encriptado">
                <textarea cols="30" rows="10" placeholder="Ingrese texto aqui"></textarea>
            </div>
            

            <div class="caja-advertencia">
                <img src="src/img/advertencia.svg" alt="icono de advertencia color gris"><p>Solo letras minusculas y sin acentos</p>
            </div>
            <div class="caja-botones">
                <button>Encriptar</button>
                <button>Desencriptar</button>
            </div>
            <div class="caja-texto-desencriptado">
                <textarea cols="30" rows="10"></textarea>
            </div>
        </main>
        <footer>
            <div class="caja-rodapie-datos-personales-desarrollador">
                <ul>
                    <li>Helios Barrera Hernadez</li>
                    <li><img src="src/img/organism-logo.png" alt="logo-organism"></li>
                    <li>Mexico</li>
                </ul>
            </div>
        </footer>
    </body>
</html>
