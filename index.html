<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>| Encriptador Alura |</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1><img src="src/img/aluraAlogo.png" alt="A del logo de Alura Latam"></h1>
        </header>
        <main>
            <section>
                <div class="caja-texto-no-encriptado">
                    <textarea class="caja-texto" cols="30" rows="15" placeholder="Ingrese texto aqui"></textarea>
                </div>
    
                <div class="caja-advertencia">
                    <img src="src/img/advertencia.svg" alt="icono de advertencia color gris"><p>Solo letras minusculas y sin acentos</p>
                </div>
                <div class="caja-botones">
                    <button>Encriptar</button>
                    <button>Desencriptar</button>
                </div>
            </section>
            <aside>
                <div class="caja-texto-desencriptado">
                    <textarea class="caja-texto" cols="30" rows="10"></textarea>
                </div>
            </aside>
        </main>
        <footer>
            <div class="caja-rodapie-datos-personales-desarrollador">
                <ul>
                    <li>Name: Helios Barrera Hernández</li>
                    <li>Country: México</li>
                </ul>
                <p><a class="Copyright" href="https://www.w3schools.com/about/about_copyright.asp" target="_blank">Copyright 2022-2023</a> by Organism and its affiliates &copy; All rights reserved</p>
                <p>| Alura Encriptador is Powered by Helios Barrera Hernández | (developer at Organism Co.)</p>
                <img src="src/img/organism-logo.png" class="logo-organism" alt="logo-organism">
            </div>
        </footer>
    </body>
</html>
